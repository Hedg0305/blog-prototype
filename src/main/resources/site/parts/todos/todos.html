<div>
  <p data-th-text="${response}"></p>
  <p data-th-text="${deleteUser}"></p>
  <form th:action="${path}">
    <label for="name"></label>
    <input type="text" id="name" name="name" placeholder="name">
    <label for="username"></label>
    <input type="text" id="username" name="username" placeholder="username">
    <label for="email"></label>
    <input type="email" id="email" name="email" placeholder="email">
    <button type="submit">enviar</button>
  </form>
  <h2>Users: </h2>

  <div data-th-if="${usersData}" data-th-each="user : ${usersData}" data-th-remove="tag">
    <div class="userCard">
      <h3 data-th-text="${user.name}"></h3>
      <p data-th-text="${user.username}"></p>
      <p data-th-text="${user.email}"></p>
      <p data-th-text="${user.id}"></p>
      <p data-th-text="${user}"></p>
      <a th:href="${editPath} + '?id=' + ${user._id}">Edit</a>
      <form th:action="${deleteUser} + '?id=' + ${user._id}">
        <input type="submit" th:attr="value=${user._id}">
      </form>
    </div>
  </div>

</div>
