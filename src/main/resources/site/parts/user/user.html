<div>
  
  <form action="">
    <label for="name"></label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="name" 
      th:attr="value=${user.name}"
    >
    
    <label for="username"></label>
    <input 
      type="text" 
      id="username" 
      name="username" 
      placeholder="username" 
      th:attr="value=${user.username}"
    >
    
    <label for="email"></label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="email" 
      th:attr="value=${user.email}"
    >
    
    <button type="submit">enviar</button>
  </form>
  

</div>
